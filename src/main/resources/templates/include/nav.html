<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="nav" class="navbar navbar-expand-lg bg-success-subtle mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SettuSettu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <p th:each="authority : ${#authentication.authorities}" th:text="${authority.authority}"></p>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a th:text="${#authentication.name}+'님 환영합니다.'" class="nav-link dropdown-toggle" href="#"
                           role="button" data-bs-toggle="dropdown"
                           aria-expanded="false"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">더 보기1</a></li>
                            <li><a class="dropdown-item" href="#">더 보기2</a></li>
                            <li><a class="dropdown-item" href="/auth/logout">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/join">회원가입</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            더 보기
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">더 보기1</a></li>
                            <li><a class="dropdown-item" href="#">더 보기2</a></li>
                            <li><a class="dropdown-item" href="#">더 보기3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</html>
